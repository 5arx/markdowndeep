<!DOCTYPE html >
<html>
<head>
  <title>JavaScript unit test file</title>
  <link rel="stylesheet" href="/js/unittest.css" type="text/css" />
  <script src="/js/jsunittest.js" type="text/javascript"></script>

</head>
<body>

<div id="content">

  <div id="header">
    <h1>MarkdownDeep unit test file</h1>
    <p>
      This file tests <strong>Nothing</strong> - it's just for playing.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample">
  </div>
</div>

<script type="text/javascript">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() {
    },
    
    teardown: function() {
    },
    
    test: function() { with(this) {
    
		var re=/[\*\_\`\[\!\<\&\ \\]/g;
		
		var buf="Th\\is _is *a** string";
		
		re.lastIndex=0;
		var result=re.exec(buf);
		
		info(result.length);
		info(result[1]);
		info(result.index);
		info(re.lastIndex);
    
    }},
    

  }); 
// ]]>
</script>
</body>
</html>
