<!DOCTYPE html >
<html>
<head>
  <title>JavaScript unit test file</title>
  <link rel="stylesheet" href="/js/unittest.css" type="text/css" />
  <script src="/js/jsunittest.js" type="text/javascript"></script>

  <script src="/js/MarkdownDeep.js" type="text/javascript"></script>
  
</head>
<body>

<div id="content">

  <div id="header">
    <h1>MarkdownDeep unit test file</h1>
    <p>
      This file tests <strong>MarkdownDeep.Markdown</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample">
  </div>
</div>

<script type="text/javascript">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() {
		this.m=new MarkdownDeep.Markdown();
    },
    
    teardown: function() {
		this.m=null;
    },
    
    testSimple: function() { with(this) {
		var r=m.Transform("paragraph");
		assert(r=="<p>paragraph</p>\n");
    }},
    
    testCrLf: function() { with(this) {
    
		var r="string\rstring";
		r=r.replace("\r", "\n");
		assert(r=="string\nstring");
    }},
    

  }); 
// ]]>
</script>
</body>
</html>
