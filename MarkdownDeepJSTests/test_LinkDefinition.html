<!DOCTYPE html >
<html>
<head>
  <title>JavaScript unit test file</title>
  <link rel="stylesheet" href="/js/unittest.css" type="text/css" />
  <script src="/js/jsunittest.js" type="text/javascript"></script>

  <script src="/js/MarkdownDeep.js" type="text/javascript"></script>
  
</head>
<body>

<div id="content">

  <div id="header">
    <h1>MarkdownDeep unit test file</h1>
    <p>
      This file tests <strong>MarkdownDeep.LinkDefinition</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample">
  </div>
</div>

<script type="text/javascript">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() {
		this.sb=new MarkdownDeep.StringBuilder();
		this.parse = function(str)
		{
			return MarkdownDeep.LinkDefinition.ParseLinkDefinition(new MarkdownDeep.StringParser(str))
		}
    },
    
    teardown: function() {
    },
    
    testWithoutTitle: function() { with(this) {
			var str = "[id]: url.com";
			var r = this.parse(str);
			
			assertNotNull(r);
			assertEqual(r.id, "id");
			assertEqual(r.url, "url.com");
			assertNull(r.title);
    
    }},

    testDoublequoteTitle: function() { with(this) {
			var str = "[id]: url.com \"my title\"";
			var r = this.parse(str);
			
			assertNotNull(r);
			assertEqual(r.id, "id");
			assertEqual(r.url, "url.com");
			assertEqual(r.title, "my title");
    
    }},

    testSinglequoteTitle: function() { with(this) {
			var str = "[id]: url.com 'my title'";
			var r = this.parse(str);
			
			assertNotNull(r);
			assertEqual(r.id, "id");
			assertEqual(r.url, "url.com");
			assertEqual(r.title, "my title");
    
    }},

    testParenthesizedTitle: function() { with(this) {
			var str = "[id]: url.com (my title)";
			var r = this.parse(str);
			
			assertNotNull(r);
			assertEqual(r.id, "id");
			assertEqual(r.url, "url.com");
			assertEqual(r.title, "my title");
    
    }},

    testAngleBracketedUrl: function() { with(this) {
			var str = "[id]: <url.com> (my title)";
			var r = this.parse(str);
			
			assertNotNull(r);
			assertEqual(r.id, "id");
			assertEqual(r.url, "url.com");
			assertEqual(r.title, "my title");
    
    }},

    testMultiline: function() { with(this) {
			var str = "[id]:\n\t     url.com \n\t      (my title)";
			var r = this.parse(str);
			
			assertNotNull(r);
			assertEqual(r.id, "id");
			assertEqual(r.url, "url.com");
			assertEqual(r.title, "my title");
    
    }},
    
    testInvalid : function() { with(this) {
    		assertNull(this.parse("[id"));
			assertNull(this.parse("[id]"));
			assertNull(this.parse("[id]:"));
			assertNull(this.parse("[id]: <url"));
			assertNull(this.parse("[id]: <url> \"title"));
			assertNull(this.parse("[id]: <url> \'title"));
			assertNull(this.parse("[id]: <url> (title"));
			assertNull(this.parse("[id]: <url> \"title\" crap"));
			assertNull(this.parse("[id]: <url> crap"));
	}},
	
	
    testRenderLinkNoTitle : function() { with(this) {
		var l=this.parse("[id]: url.com");
		l.RenderLink(this.markdown, this.sb, "link text");
		
		assertEqual("<a href=\"url.com\">link text</a>", this.sb.ToString());
    }},

    testRenderLinkWithTitle : function() { with(this) {
		var l=this.parse("[id]: url.com (my title)");
		l.RenderLink(this.markdown, this.sb, "link text");
		
		assertEqual("<a href=\"url.com\" title=\"my title\">link text</a>", this.sb.ToString());
    }},

    testRenderImgNoTitle : function() { with(this) {
		var l=this.parse("[id]: url.com");
		l.RenderImg(this.markdown, this.sb, "link text");
		
		assertEqual("<img src=\"url.com\" alt=\"link text\" />", this.sb.ToString());
    }},

    testRenderImgWithTitle : function() { with(this) {
		var l=this.parse("[id]: url.com (my title)");
		l.RenderImg(this.markdown, this.sb, "link text");
		
		assertEqual("<img src=\"url.com\" alt=\"link text\" title=\"my title\" />", this.sb.ToString());
    }},


    testRenderLinkMailTo : function() { with(this) {
		var l=this.parse("[id]: mailto:x@y.com");
		l.RenderLink(this.markdown, this.sb, "link text");
		
		// Just check we're doing encoding, accuracy of encoding checked by StringBuilder.HtmlRandomize test.
		assert(this.sb.ToString().indexOf("&#")!=-1);
    }},

    
  }); 
// ]]>
</script>
</body>
</html>
