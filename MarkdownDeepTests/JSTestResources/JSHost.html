<!DOCTYPE HTML>
<html>
	<head>
		<title>MarkdownDeep JS Runner</title>
		<script src="MarkdownDeep.js" type="text/javascript"></script>
		
<script language="javascript">var js_version="1.0"</script>
<script language="javascript1.1">var js_version="1.1"</script>
<script language="javascript1.2">var js_version="1.2"</script>
<script language="javascript1.3">var js_version="1.3"</script>
<script language="javascript1.4">var js_version="1.4"</script>
<script language="javascript1.5">var js_version="1.5"</script>
<script language="javascript1.6">var js_version="1.6"</script>

		<script type="text/javascript">
		
			function run() {

				var m = new MarkdownDeep.Markdown();
				var input = document.getElementById("markdown_input").value;
				var output = m.Transform(input);
				document.getElementById("markdown_output").value = output;
				
			}
			
			function transform(input)
			{
				var m = new MarkdownDeep.Markdown();
				var output = m.Transform(input);
				return output;
			}
		
		</script>
	</head>
	<body>

	<h1>MarkdownDeep JS Runner</h1>
	
	<textarea id="markdown_input" cols=80 rows=20></textarea><br />
	<textarea id="markdown_output" cols=80 rows=20></textarea><br />
	<input type="button" value="Transform" onclick="javascript:run()" />
	
	</body>
</html>
