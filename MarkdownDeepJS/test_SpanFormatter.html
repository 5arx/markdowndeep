<!DOCTYPE html >
<html>
<head>
  <title>JavaScript unit test file</title>
  <link rel="stylesheet" href="/js/unittest.css" type="text/css" />
  <script src="/js/jsunittest.js" type="text/javascript"></script>

  <script src="../js/MarkdownDeep.js" type="text/javascript"></script>
  
</head>
<body>

<div id="content">

  <div id="header">
    <h1>MarkdownDeep unit test file</h1>
    <p>
      This file tests <strong>MarkdownDeep.SpanFormatter</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample">
  </div>
</div>

<script type="text/javascript">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() {
		this.m=new MarkdownDeep.Markdown();
		this.f=new MarkdownDeep.SpanFormatter(this.m);
    },
    
    teardown: function() {
    },
    
    testPlain: function() { with(this) {
		assertEqual("Paragraph", this.f.FormatDirect("Paragraph"));
    }},
    
    testCode: function() { with(this) {
		assertEqual("pre <code>code</code> post", this.f.FormatDirect("pre ```code``` post"));
    }},
    
    testEmphasis: function() { with(this) {
		assertEqual("pre <em>em</em> post", this.f.FormatDirect("pre _em_ post"));
		assertEqual("pre <em>em</em> post", this.f.FormatDirect("pre *em* post"));
    }},
    
    testStrong: function() { with(this) {
		assertEqual("pre <strong>em</strong> post", this.f.FormatDirect("pre **em** post"));
		assertEqual("pre <strong>em</strong> post", this.f.FormatDirect("pre __em__ post"));
    }},
    
    testBr: function() { with(this) {
		assert("pre<br />\npost" == this.f.FormatDirect("pre  \npost"));
		assert("pre<br />\npost" == this.f.FormatDirect("pre  \r\npost"));
		assert("pre<br />\npost" == this.f.FormatDirect("pre  \rpost"));
    }},
    
    testLinkWithoutTitle: function() { with(this) {
		assert("pre <a href=\"url.com\">link text</a> post" == this.f.FormatDirect("pre [link text](url.com) post"));
    }},
    
    testLinkWithTitle: function() { with(this) {
		assert("pre <a href=\"url.com\" title=\"my title\">link text</a> post" == this.f.FormatDirect("pre [link text](url.com \"my title\") post"));
    }},

    testImgWithoutTitle: function() { with(this) {
		assert("pre <img src=\"url.com\" alt=\"link text\" /> post" == this.f.FormatDirect("pre ![link text](url.com) post"));
    }},
    
    testImgWithTitle: function() { with(this) {
		assert("pre <img src=\"url.com\" alt=\"link text\" title=\"my title\" /> post" == this.f.FormatDirect("pre ![link text](url.com \"my title\") post"));
    }},
    
    testEscapable: function() { with(this) {
		assert("pre \\ ` * _ { } [ ] ( ) # + - . ! &gt; post" == this.f.FormatDirect("pre \\\\ \\` \\* \\_ \\{ \\} \\[ \\] \\( \\) \\# \\+ \\- \\. \\! \\> post"));
    }},
    
    testHtmlTag: function() { with(this) {
		assert("pre <em>em</em> post" == this.f.FormatDirect("pre <em>em</em> post"));
    }},

    testNotAHtmlTag: function() {
    	with (this) {
    		assert("pre x&lt;y &amp;&amp; y&gt;z post" == this.f.FormatDirect("pre x<y && y>z post"));
    	} 
    },
    
    testAutoLink: function() { with(this) {
		assert("pre <a href=\"http://url.com\">http://url.com</a> post" == this.f.FormatDirect("pre <http://url.com> post"));
    }},
        
  }); 
// ]]>
</script>
</body>
</html>
